SOC_FAMILY = "bcm7425"

FLASHSIZE = "1024"

UBI_VOLNAME = "rootfs"
MKUBIFS_ARGS = "-m 2048 -e 126976 -c 8192"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

PREFERRED_VERSION_linux-skylake = "4.10.12"

require conf/machine/include/skylake-oem.inc

MACHINE_FEATURES += "dvb-c ci fanctrl bwlcd255 videoenhancement skins1080 multitranscoding blindscan-tbs linuxwifi kodi SCART YUV RCA HDMI-IN-HD"

IMAGE_CMD_ubi_prepend = " \
    rm -rf ${IMAGE_ROOTFS}/boot/*; \
    rm -rf ${IMAGE_ROOTFS}/tmp/*; \
    "
