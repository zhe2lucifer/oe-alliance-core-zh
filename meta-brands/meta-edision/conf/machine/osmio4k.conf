#@TYPE: Machine
#@NAME: Edision OSMIO4K
#@DESCRIPTION: Machine configuration for the Edision OSMIO4K

MACHINE_NAME = "OS mio 4k"

SOC_FAMILY = "bcm72604"

MTD_BOOTFS = "mmcblk1p1"
MTD_BLACK  = "mmcblk1"

MTD_KERNEL = "mmcblk1p2"
MTD_ROOTFS = "mmcblk1p3"
KERNEL_FILE = "kernel.bin"
ROOTFS_FILE = "rootfs.tar.bz2"

MACHINE_FEATURES += "hbbtv-browser-webkit videoenhancement skins1080 7segment dvb-c inibt blindscan-tbs blindscan-dvbs blindscan-dvbc mountboot HDMI kodi wifi-direct"

PREFERRED_PROVIDER_virtual/egl = "libv3d-${MACHINE}"
PREFERRED_PROVIDER_virtual/libgles2 = "libv3d-${MACHINE}"
PREFERRED_PROVIDER_virtual/kodi = "stb-kodi-${MACHINE}"

require conf/machine/include/edision-arm.inc
